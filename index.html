<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X.Sapiens · Hábitos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <h1>X.Sapiens</h1>
    <p class="subtitle">Registro diário de hábitos</p>

    <form id="habit-form">
      <input
        type="text"
        id="habit-input"
        placeholder="Novo hábito (ex: Treinar, Estudar)"
        required
      />
      <button type="submit">Adicionar</button>
    </form>
    
    <div class="filters" aria-label="Filtros de hábitos">
  <button type="button" class="filter active" data-filter="all">Todos</button>
  <button type="button" class="filter" data-filter="pending">Pendentes</button>
  <button type="button" class="filter" data-filter="done">Feitos</button>
    </div>

    <ul id="habit-list"></ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
